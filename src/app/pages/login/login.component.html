<div class="login-box">
  <img src="https://raw.githubusercontent.com/FaztWeb/login-form-one/master/img/logo.png" class="avatar" alt="Avatar Image">
  <h1>Finanzas Personales</h1>
  <form role="form">
    <div class="form-group mb-3">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="nc-icon nc-circle-10"></i></span>
        </div>
        <input class="form-control" placeholder="Usuario" type="text" name="correo" [(ngModel)]="user.email">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="nc-icon nc-lock-circle-open"></i></span>
        </div>
        <input class="form-control" placeholder="Contraseña" type="password" name="contraseña" [(ngModel)]="user.password" >
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary my-4" (click)="loginUser()">Ingresar</button>
    </div>
  </form>
</div>
